## Atuin Configuration - Local Only (No Cloud Sync)

# Disable cloud sync
auto_sync = false
sync_address = ""
sync_frequency = "0"

# Local-only mode
dialect = "us"
update_check = false

# Search settings
search_mode = "fuzzy"
filter_mode = "global"
filter_mode_shell_up_key_binding = "directory"
style = "auto"
inline_height = 20
show_preview = true
max_preview_height = 4
show_help = true
exit_mode = "return-query"

# Better command history
history_filter = [
    "^ls",
    "^cd",
    "^pwd",
    "^exit"
]

# Store more history
max_history_length = 100000

# Key bindings
keymap_mode = "auto"

# Session tracking
daemon = {enabled = false}
